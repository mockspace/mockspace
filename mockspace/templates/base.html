<!doctype html>
<title>{% block title %}{% endblock %} - mockspace</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style_dark_theme.css') }}">
<nav>
    <h1><a href="{{ url_for('index') }}">mockspace</a></h1>
    <ul>
        {% if g.user %}
        <li><span class="username">{{ g.user['username'] }}</span>
        <li><a href="{{ url_for('auth.logout') }}">Sign out</a>
            {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a>
        <li><a href="{{ url_for('auth.login') }}">Sign in</a>
            {% endif %}
    </ul>
</nav>
<section class="edit-content">
    <header>
        {% block header %}{% endblock %}
    </header>
</section>
<section class="content">
    {% block content %}{% endblock %}
</section>
